<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --metallic-black: #101215;
      --option-metallic: linear-gradient(135deg, #23282f 60%, #31363b 100%);
      --button-hover: #23272a;
      --white: #ffffff;
      --spacer: 2.5rem;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--metallic-black);
      color: var(--white);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .title {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--white);
      margin-top: var(--spacer);
      margin-bottom: 6rem;
      text-align: center;
      width: 100%;
      user-select: none;
    }
    .options-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      width: 100%;
      padding-bottom: var(--spacer);
    }
    .option-btn {
      background: var(--option-metallic);
      color: var(--white);
      border: none;
      border-radius: 1.5rem;
      width: 115px;
      height: 115px;
      box-shadow: 0 4px 18px rgba(20,23,27,0.14);
      font-size: 1.22rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.18s, transform 0.15s;
    }
    .option-btn:hover,
    .option-btn:focus {
      background: var(--button-hover);
      transform: scale(1.05);
      outline: none;
    }
    @media (max-width: 700px) {
      .options-row {
        flex-direction: column;
        gap: 1.3rem;
      }
      .option-btn {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="title">?</div>
  <div class="options-row">
    <button class="option-btn">one</button>
    <button class="option-btn">two</button>
    <button class="option-btn">three</button>
    <button class="option-btn">four</button>
  </div>
</body>
</html>
