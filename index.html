<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --metallic-black: #101215;
      --option-metallic: linear-gradient(135deg, #23282f 60%, #31363b 100%);
      --button-hover: #23272a;
      --white: #ffffff;
      --spacer: 2.5rem;
      --option-width: 190px;
      --option-height: 190px;
      --option-gap: 4.5rem;
      --expand-bg: #353b41;
      --expand-bg-light: #454d55;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--metallic-black);
      color: var(--white);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .title {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--white);
      margin-top: var(--spacer);
      margin-bottom: 6rem;
      text-align: center;
      width: 100%;
      user-select: none;
    }
    .options-row {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: flex-start;
      gap: var(--option-gap);
      width: 100vw;
      max-width: 100vw;
      padding-bottom: var(--spacer);
      box-sizing: border-box;
    }
    .option-btn {
      position: relative;
      background: var(--option-metallic);
      color: var(--white);
      border: none;
      border-radius: 2rem;
      width: var(--option-width);
      min-height: var(--option-height);
      box-shadow: 0 4px 18px rgba(20,23,27,0.14);
      font-size: 1.35rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
      transition: background 0.18s, box-shadow 0.17s;
    }
    .option-label {
      z-index: 2;
      pointer-events: none;
      transition: color 0.15s;
      padding: 3.5rem 0 0 0;
      display: block;
      position: relative;
    }
    .option-expand {
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 0; right: 0;
      top: 100%;
      width: 100%;
      background: var(--expand-bg-light);
      color: var(--white);
      font-size: 1rem;
      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 8px 36px 2px rgba(44,52,62,0.18);
      padding: 1.3rem 1rem 1.4rem 1rem;
      transition: opacity 0.18s;
      text-align: center;
      min-height: 50px;
      align-items: center;
      justify-content: center;
    }
    .option-btn:hover,
    .option-btn:focus {
      background: var(--button-hover);
      outline: none;
      box-shadow: 0 12px 36px 2px rgba(44,52,62,0.19);
    }
    .option-btn:hover .option-expand,
    .option-btn:focus .option-expand {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 900px) {
      .options-row {
        flex-direction: column;
        gap: 2.5rem;
        align-items: center;
      }
      .option-btn {
        width: 160px;
        min-height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="title">?</div>
  <div class="options-row">
    <button class="option-btn"><span class="option-label">one</span><span class="option-expand">This is some dummy text on hover for option one.</span></button>
    <button class="option-btn"><span class="option-label">two</span><span class="option-expand">This is some dummy text on hover for option two.</span></button>
    <button class="option-btn"><span class="option-label">three</span><span class="option-expand">This is some dummy text on hover for option three.</span></button>
    <button class="option-btn"><span class="option-label">four</span><span class="option-expand">This is some dummy text on hover for option four.</span></button>
  </div>
</body>
</html>
